<form [formGroup]="form" (ngSubmit)="submit()" autocomplete="on">
  <div class="form-field">
    <label for="displayName">Display Name</label>
    <input formControlName="displayName" type="text" id="displayName" />
  </div>
  <child-form
    controlKey="deliveryAddress"
    label="Delivery Address"
  ></child-form>
  <child-form controlKey="billingAddress" label="Billing Address"></child-form>
  <button>Submit</button>
</form>
